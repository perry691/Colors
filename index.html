<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #36D1DC;
            --light: #F8F9FA;
            --dark: #2D3748;
            --text: #4A5568;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(108, 99, 255, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .instructions {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .instructions h3 {
            color: var(--dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions p {
            line-height: 1.6;
        }
        
        .color-display {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .color-name {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .color-hex {
            font-size: 1.5rem;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .color-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .category {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
        }
        
        .color-item {
            height: 80px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .color-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .color-item.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px white, 0 0 0 6px var(--primary);
        }
        
        .color-label {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            position: absolute;
            bottom: 5px;
            left: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .color-item:hover .color-label {
            opacity: 1;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .reset-btn {
            background: white;
            color: var(--text);
            border: 2px solid #E2E8F0;
        }
        
        .reset-btn:hover {
            background: #F7FAFC;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .speak-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
        
        .speak-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.3);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .color-name {
                font-size: 3.5rem;
            }
            
            .color-categories {
                grid-template-columns: 1fr;
            }
            
            .color-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .color-item {
                height: 70px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        // 初始化页面
        function initPage() {
            const colorCategories = document.getElementById('colorCategories');
            
            // 生成颜色分类和色块
            colorData.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category fade-in';
                
                const title = document.createElement('div');
                title.className = 'category-title';
                title.textContent = category.category;
                categoryElement.appendChild(title);
                
                const colorGrid = document.createElement('div');
                colorGrid.className = 'color-grid';
                
                category.colors.forEach(color => {
                    const colorItem = document.createElement('div');
                    colorItem.className = 'color-item';
                    colorItem.style.backgroundColor = color.hex;
                    colorItem.dataset.name = color.name;
                    colorItem.dataset.hex = color.hex;
                    
                    const colorLabel = document.createElement('div');
                    colorLabel.className = 'color-label';
                    colorLabel.textContent = color.name;
                    colorItem.appendChild(colorLabel);
                    
                    colorItem.addEventListener('click', () => selectColor(color.name, color.hex));
                    
                    colorGrid.appendChild(colorItem);
                });
                
                categoryElement.appendChild(colorGrid);
                colorCategories.appendChild(categoryElement);
            });
            
            // 设置重置按钮
            document.getElementById('resetBtn').addEventListener('click', resetDisplay);
            
            // 设置朗读按钮
            document.getElementById('speakBtn').addEventListener('click', speakColorName);
        }
        
        // 选择颜色
        function selectColor(name, hex) {
            // 更新显示
            const colorName = document.getElementById('colorName');
            const colorHex = document.getElementById('colorHex');
            const colorDisplay = document.getElementById('colorDisplay');
            
            colorName.textContent = name;
            colorHex.textContent = hex;
            colorDisplay.style.backgroundColor = hex;
            
            // 更新文本颜色以确保可读性
            const textColor = getContrastColor(hex);
            colorName.style.color = textColor;
            colorHex.style.color = textColor;
            
            // 添加动画效果
            colorName.classList.add('pulse');
            setTimeout(() => {
                colorName.classList.remove('pulse');
            }, 1500);
            
            // 移除之前的选择
            document.querySelectorAll('.color-item.active').forEach(item => {
                item.classList.remove('active');
            });
            
            // 标记当前选择的颜色
            document.querySelectorAll('.color-item').forEach(item => {
                if (item.dataset.name === name) {
                    item.classList.add('active');
                }
            });
        }
        
        // 获取对比色（确保文本可读性）
        function getContrastColor(hex) {
            // 转换hex为RGB
            const r = parseInt(hex.substr(1, 2), 16);
            const g = parseInt(hex.substr(3, 2), 16);
            const b = parseInt(hex.substr(5, 2), 16);
            
            // 计算亮度
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // 根据亮度返回黑色或白色
            return brightness > 128 ? '#000000' : '#FFFFFF';
        }
        
        // 重置显示
        function resetDisplay() {
            const colorName = document.getElementById('colorName');
            const colorHex = document.getElementById('colorHex');
            const colorDisplay = document.getElementById('colorDisplay');
            
            colorName.textContent = 'Color Name';
            colorHex.textContent = '#FFFFFF';
            colorDisplay.style.backgroundColor = '#FFFFFF';
            colorName.style.color = '#4A5568';
            colorHex.style.color = '#4A5568';
            
            // 移除所有激活状态
            document.querySelectorAll('.color-item.active').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        // 朗读颜色名称
        function speakColorName() {
            const colorName = document.getElementById('colorName').textContent;
            if (colorName && colorName !== 'Color Name') {
                const utterance = new SpeechSynthesisUtterance(colorName);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }
        }
